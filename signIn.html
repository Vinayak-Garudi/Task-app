<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet"  href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
  </head>
  <body>
      <center>
          <div class="text">
              <input type="email" class="inputBox" id="signInEmailInput" placeholder="Enter Email">
          </div>
          <div class="text">
              <input type="password" class="inputBox" id="signInPasswordInput" placeholder="Enter Password">
          </div>
          <div class="button">
              <button id="signInButton">Sign In</button>
          </div>
          <p>Don't have an account? <a href="./signUp.html">Sign Up</a></p>
      </center>

    

      <!-- javascript file -->
    <script type="module" src="./firebase.js"></script>
  </body>
</html>
