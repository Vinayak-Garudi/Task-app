<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet"  href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
      <center>
          <div class="text">
              <input type="text" class="inputBox" id="signUpNameInput" placeholder="Enter Name">
          </div>
          <div class="text">
              <input type="email" class="inputBox" id="signUpEmailInput" placeholder="Enter Email">
          </div>
          <div class="text">
              <input type="password" class="inputBox" id="signUpPasswordInput" placeholder="Enter Password">
          </div>
          <div class="text">
              <input type="text" class="inputBox" id="numberInput" placeholder="Enter Phone Number">
          </div>
          <div class="text">
              <input type="text" class="inputBox" id="addressInput" placeholder="Enter Address">
          </div>
          <div class="text">
            <input type="text" class="inputBox" id="cityInput" placeholder="Enter City">
        </div>
        <div class="text">
            <input type="text" class="inputBox" id="stateInput" placeholder="Enter State">
        </div>
        <div class="text">
            <input type="text" class="inputBox" id="countryInput" placeholder="Enter Country">
        </div>

          <div class="button">
              <button id="signUpButton">Sign Up</button>
          </div>
          <p>Already have an account? <a href="./signIn.html">Sign In</a></p>
      </center>
    


    <script type="module" src="./firebase.js"></script>
  </body>
</html>
